model:
  MODE: 3
  MODE_desc: DPGN
  NN: 3
  PDE: diff    # diff or wave
  diff: 0.001 # 0.1    # Diffusion coefficient
  edge_dim: 64
  node_dim: 64
  global_dim: 64
  USE_INPUT_PRED_LOSS: False
  pred_input_weight: 0
  SKIP: False
dataset:
  REGION: LA
  X_path: ./dataset/X_LA.npy
  edge_index_path: ./dataset/edge_index_LA.npy
  edge_attr_path: ./dataset/edge_attr_LA.npy
optimizer:
  initial_lr: 0.001
  weight_decay: 0.0005
train:
  num_iter: 30000
  num_processing_steps: 5    # number of processing steps
  reg_coeff: 0.001
  valid_iter: 500
  verbose_iter: 5000
